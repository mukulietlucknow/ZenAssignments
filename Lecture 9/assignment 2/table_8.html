<!-- 8. Use the table tag to design given image -->
<br><br>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table { 
        border-collapse: collapse;
        text-align: center;
    }
    td{
        padding: 15px ;
    }
</style>
<body>
    <div>
        <h4 style="margin-left: 200px;">Health Chart</h4>
        <table border="1">
            <!-- Row A -->
            <tr>
                <td rowspan="2">State of Health</td>
                <td colspan="2">Fasting value</td>
                <td>After Eating</td>
            </tr>
            <!-- Row B -->
            <tr>
                <td>Minimum</td>
                <td>Maximum</td>
                <td>2 hours after eating</td>
            </tr>
            <tr>
                <td>Healthy</td>
                <td>70</td>
                <td>100</td>
                <td>Less than 140</td>
            </tr>
            <tr>
                <td>Pre-Diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
            </tr>        
            <tr>
                <td>Diabetes</td>
                <td>More than 126</td>
                <td>N/A</td>
                <td>More than 200</td>
            </tr>
            </table>
    </div>
</body>
</html>
