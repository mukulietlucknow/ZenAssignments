<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Dynamic Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body> 
    <div class="container" id="form-container">
        <form class="row g-3" id="form" onsubmit="formSubmit(event)">
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="first" class="form-control" id="firstName">
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="last" class="form-control" id="lastName">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Bangalore">
            </div>
            <div class="col-md-4">
                <label for="inputFood" class="form-label">Food</label>
                <select id="inputFood" class="form-select">
                <option value="Dinner" selected>Dinner</option>
                <option value="Lunch">Lunch</option>
                <option value="Brunch">Brunch</option>
                <option value="Snacks">Snacks</option>
                <option value="Chat">Chat</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-md-2">
                <label for="inputGender" class="form-label">Gender</label>
                <input type="text" class="form-control" id="inputGender">
            </div>
            <div class="col-md-2">
                <label for="inputCountry" class="form-label">Country</label>
                <input type="text" class="form-control" id="inputCountry">
            </div>
            <div class="col-md-2">
                <label for="inputState" class="form-label">State</label>
                <input type="text" class="form-control" id="inputState">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        <table class="table" id="table">
            <thead>
              <tr>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Address</th>
                <th scope="col">State</th>
                <th scope="col">Gender</th>
                <th scope="col">Zip</th>
                <th scope="col">Food</th>
                <th scope="col">Country</th>
              </tr>
            </thead>
            <tbody id="data">
              <tr>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>Mark</td>
                <td>Mark</td>
              </tr>
            </tbody>
          </table>
    </div>
    

    

    <script src="script.js""></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
